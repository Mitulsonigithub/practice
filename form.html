<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <label>First Name:</label><br/>
    <input type="text" id="first_name"></input><br/>
    <label>Last Name</label><br/>
    <input type="text" id="last_name"></input><br/>
    <label>Mobile Number</label><br/>
    <input type="tel" maxlength="10" id="mob"><br/>
    <label>E-mail ID</label><br/>
    <input type="email" id="mail"><br/>
    <label>Age</label><br/>
    <input type="text" maxlength="3" min="0" id="age"><br/><br/>
    <input type="submit" onclick="showdata()">
    
    <script src="./form.js"></script>
</body>
</html>
