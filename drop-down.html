<html>
    <head>
        <title>auto select drop down list</title>
    </head>
    
    <body>
    
        <select onchange="pikachu()" id="list">
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Rajasthan</option>
        </select>
        <select>
            <option id="city1"></option>
            <option id="city2"></option>
            <option id="city3"></option>
        </select>
        <script>
        function pikachu()
        {
            if(document.getElementById("list").value=="Gujarat")
            {
                document.getElementById("city1").innerHTML="Ahmedabad";
                document.getElementById("city2").innerHTML="Bhavnagar";
                document.getElementById("city3").innerHTML="Rajkot";
            }
            else if(document.getElementById("list").value=="Maharashtra")
            {
                document.getElementById("city1").innerHTML="Mumbai";
                document.getElementById("city2").innerHTML="Pune";
                document.getElementById("city3").innerHTML="Thane";
            }
            else
            {
                document.getElementById("city1").innerHTML="Jaipur";
                document.getElementById("city2").innerHTML="Jodhpur";
                document.getElementById("city3").innerHTML="Kota";
            }
        }
        </script>
    </body>
</html>
